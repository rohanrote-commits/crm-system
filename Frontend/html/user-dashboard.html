<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | CRM Lead Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Frontend/css/user-dashboard.css">

    <!-- jQuery & Plugins -->
    <script src="/Frontend/javascript/jquery.js"></script>
    <script src="/Frontend/javascript/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="/Frontend/javascript/datatables.min.css" />
    <script src="/Frontend/javascript/datatables.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="top-bar">
        <div class="logo">CRM <span>Lead Management</span></div>
        <div class="nav-right">
            <div class="profile-menu">
                <img src="/Frontend/assests/profile.png" class="profile-pic" id="profilePic">
                <div class="dropdown" id="profileDropdown">
                    <button id="view-profile" class="drop-item">View Profile</button>
                    <button id="back" class="drop-item">Back</button>
                    <button id="delete-profile" class="drop-item">Delete Profile</button>
                    <button id="logout" class="drop-item">Logout</button>

                </div>
            </div>
        </div>
    </header>


    <!-- Main -->
    <main class="dashboard-container">
        <!-- Users Section -->
        <div class="dashboard-section" id="users">
            <div class="top-section">
                <h3>Users</h3>
                <div class="section-buttons">
                    <button class="btn-section" id="addUserBtn">Add User</button>
                    <div class="dropdown" id="userDropdown">
                        <button id="addUser" class="drop-item">Add User</button>
                        <button id="importUser" class="drop-item">Bulk Import</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="user-table-container">
                <table id="user-table" class="table table-bordered table-hover " style="width:100%; margin: 20px auto;">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Role</th>
                            <th>Registered By</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>

    </main>

  <!-- Add User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header text-white">
          <h5 class="modal-title" id="userModalLabel">Add User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId" name="userId">

            <div class="row g-3">
              <div class="col-md-6">
                <label for="userFirstName" class="form-label">First Name</label>
                <input type="text" id="userFirstName" name="firstName" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="userLastName" class="form-label">Last Name</label>
                <input type="text" id="userLastName" name="lastName" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" id="userEmail" name="email" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="userMobileNumber" class="form-label">Mobile</label>
                <input type="text" id="userMobileNumber" name="mobileNumber" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" id="userPassword" name="password" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="userConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="userConfirmPassword" name="confirmPassword" class="form-control" required>
              </div>
              <div class="col-12">
                <label for="userAddress" class="form-label">Address (Optional)</label>
                <input type="text" id="userAddress" name="address" class="form-control">
              </div>

              <div id="addressFields" class="row g-3 d-none">
                <div class="col-md-6">
                  <label for="userCity" class="form-label">City</label>
                  <input type="text" id="userCity" name="city" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="userState" class="form-label">State</label>
                  <select id="userState" name="state" class="form-select">
                    <option value="">Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Delhi">Delhi</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="userCountry" class="form-label">Country</label>
                  <select id="userCountry" name="country" class="form-select">
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="userPinCode" class="form-label">Pin Code</label>
                  <input type="text" id="userPinCode" name="pinCode" class="form-control">
                </div>
              </div>

              <div class="col-md-6">
                <label for="userRole" class="form-label">Role</label>
                <select id="userRole" name="role" class="form-select" required>
                  <option value="">Select Role</option>
                </select>
              </div>
            </div>

            <!-- Modal footer must be inside form for submit button to work -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" id="saveUserBtn" class="btn btn-primary text-white">Save User</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Import Leads Modal -->
  <div class="modal fade" id="importLeadsModal" tabindex="-1" aria-labelledby="importLeadsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header  text-white">
          <h5 class="modal-title" id="leadModalLabel">Add Lead</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="importLeadsForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="leadFile" class="form-label">Upload Excel File (.xlsx / .xls)</label>
              <input type="file" class="form-control" id="leadFile" name="file" accept=".xlsx,.xls" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Upload & Import</button>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Import Users Modal -->
  <div class="modal fade" id="importUsersModal" tabindex="-1" aria-labelledby="importUsersLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="importUsersLabel">Import Users from Excel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="importUsersForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="userFile" class="form-label">Upload Excel File (.xlsx / .xls)</label>
              <input type="file" class="form-control" id="userFile" name="file" accept=".xlsx,.xls" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Upload & Import</button>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header text-white">
          <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label fw-bold">Name</label>
              <p class="form-control-plaintext" id="profileName"></p>
            </div>

            <div class="col-md-6">
              <label class="form-label fw-bold">Mobile</label>
              <p class="form-control-plaintext" id="profileMobile"></p>
            </div>

            <div class="col-md-6">
              <label class="form-label fw-bold">Email</label>
              <p class="form-control-plaintext" id="profileEmail"></p>
            </div>

            <div class="col-md-6">
              <label class="form-label fw-bold">Role</label>
              <p class="form-control-plaintext" id="profileRole"></p>
            </div>

            <div class="col-12">
              <label class="form-label fw-bold">Address</label>
              <p class="form-control-plaintext" id="profileAddress"></p>
            </div>

            <div class="col-md-4">
              <label class="form-label fw-bold">City</label>
              <p class="form-control-plaintext" id="profileCity"></p>
            </div>

            <div class="col-md-4">
              <label class="form-label fw-bold">State</label>
              <p class="form-control-plaintext" id="profileState"></p>
            </div>

            <div class="col-md-4">
              <label class="form-label fw-bold">Country</label>
              <p class="form-control-plaintext" id="profileCountry"></p>
            </div>

            <div class="col-md-6">
              <label class="form-label fw-bold">Pin Code</label>
              <p class="form-control-plaintext" id="profilePin"></p>
            </div>

            <div class="col-md-6">
              <label class="form-label fw-bold">Registered On</label>
              <p class="form-control-plaintext" id="profileDate"></p>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Custom JS -->
    <script src="/Frontend/javascript/users/add_users.js"></script>
    <script src="/Frontend/javascript/users/upload-users.js"></script>
    <script src="/Frontend/javascript/users/user-dashboard.js"></script>

</body>

</html>
