<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | GSTHero Style</title>
  <link rel="stylesheet" href="/Frontend/css/signup.css">
</head>
<body>
  <!-- Header -->
  <header class="top-bar">
    <div class="logo">CRM<span>Lead Management</span></div>
    <div class="contact">
      <a href="mailto:rohan.rote@perennialsys.com">rohan.rote@perennialsys.com</a>
      <span>|</span>
      <a href="tel:+918007700800">+91 705 7058 631</a>
    </div>
  </header>

  <!-- Sign Up Container -->
  <div class="signup-container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <label for="firstName">First Name<span class="required">*</span></label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

        <label for="lastName">Last Name<span class="required">*</span></label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="mobileNumber">Mobile Number<span class="required">*</span></label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required>

        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="confirmPassword">Confirm Password<span class="required">*</span></label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <!-- Dependent Fields -->
        <div id="addressFields" style="display:none;">
          <label for="city">City<span class="required">*</span></label>
          <input type="text" id="city" name="city" placeholder="City">

          <label for="state">State<span class="required">*</span></label>
          <select id="state" name="state">
            <option value="">Select State</option>
            <option value="01 Jammu & Kashmir">Jammu & Kashmir</option>
            <option value="02 Himachal Pradesh">Himachal Pradesh</option>
            <option value="03 Punjab">Punjab</option>
            <option value="04 Chandigarh">Chandigarh</option>
            <option value="05 Uttarakhand">Uttarakhand</option>
            <option value="06 Haryana">Haryana</option>
            <option value="07 Delhi">Delhi</option>
            <option value="08 Rajasthan">Rajasthan</option>
            <option value="09 Uttar Pradesh">Uttar Pradesh</option>
            <option value="10 Bihar">Bihar</option>
            <option value="11 Sikkim">Sikkim</option>
            <option value="12 Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="13 Nagaland">Nagaland</option>
            <option value="14 Manipur">Manipur</option>
            <option value="15 Mizoram">Mizoram</option>
            <option value="16 Tripura">Tripura</option>
            <option value="17 Meghalaya">Meghalaya</option>
            <option value="18 Assam">Assam</option>
            <option value="19 West Bengal">West Bengal</option>
            <option value="20 Jharkhand">Jharkhand</option>
            <option value="21 Odisha">Odisha</option>
            <option value="22 Chhattisgarh">Chhattisgarh</option>
            <option value="23 Madhya Pradesh">Madhya Pradesh</option>
            <option value="24 Gujarat">Gujarat</option>
            <option value="26 Dadra &">Dadra & Nagar Haveli & Daman & Diu</option>
            <option value="27">Maharashtra</option>
            <option value="29">Karnataka</option>
            <option value="30">Goa</option>
            <option value="31">Lakshdweep</option>
            <option value="32">Kerala</option>
            <option value="33">Tamil Nadu</option>
            <option value="34">Puducherry</option>
            <option value="35">Andaman & Nicobar Islands</option>
            <option value="36">Telangana</option>
            <option value="37">Andhra Pradesh</option>
            <option value="38">Ladakh</option>
            <option value="97">Other Territory</option>
          </select>

          <label for="country">Country<span class="required">*</span></label>
          <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
          </select>

          <label for="pinCode">Pin Code<span class="required">*</span></label>
          <input type="text" id="pinCode" name="pinCode" placeholder="Pin Code">
        </div>

        <button id="signUpBtn" type="submit" class="btn-orange">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="/Frontend/javascript/jquery.js"></script>
  <script src="/Frontend/javascript/jquery.validate.min.js"></script>
  <script src="/Frontend/javascript/signup.js"></script>
</body>
</html>
