<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="/Frontend/css/add-single-user.css">
    <script src="/Frontend/javascript/jquery.js"></script>
    <script src="/Frontend/javascript/jquery.validate.min.js"></script>
</head>
<body>
 <header class="top-bar">
  <div class="logo">CRM <span>Lead Management</span></div>

</header>

<div class="form-container">
    <h2>Add New User</h2>

    <form id="addUserForm">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div>

        <div class="form-group">
            <label for="address">Address (Optional)</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>

        <div id="addressFields">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="">Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pinCode">Pin Code</label>
                <input type="text" id="pinCode" name="pinCode" placeholder="Pin Code">
            </div>
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Create User</button>
    </form>
</div>

<script src="/Frontend/javascript/add-single-user.js"></script>
</body>
</html>
