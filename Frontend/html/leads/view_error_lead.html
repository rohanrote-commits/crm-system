<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Error Leads</title>
    
    <!-- jQuery must come first -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="/Frontend/css/dashboard-test.css">
    <!-- Then DataTables -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

</head>
<body>
<!-- Header -->
<div id="header"></div>
    <main class="dashboard-container">
            <!-- Alert container -->
            <div id="alert-container" class="mt-3"></div>
            <!-- Upload Error Leads Section (Top White Container) -->
            <div class="dashboard-section p-4"
                style="background-color: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.08);">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="m-0">Upload Updated Error File</h3>
                    <div>
                        <button class="btn btn-outline-primary me-2" id="downloadErrorFile">
                            <i class="bi bi-download"></i> Download Error File
                        </button>
                        <button class="btn btn-success" id="uploadErrorFile">
                            <i class="bi bi-upload"></i> Upload Error File
                        </button>
                    </div>
                </div>
                <p class="text-muted mb-0">Download the Error File, fill in Correct lead details, and upload it to bulk import leads.
                </p>
            </div>

    </main>
</body>
<script src="/Frontend/javascript/leads/view_error_lead.js"></script>
</html>
