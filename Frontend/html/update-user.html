<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="/Frontend/css/update-user.css">
    <script src="/Frontend/javascript/jquery.js"></script>
    <script src="/Frontend/javascript/jquery.validate.min.js"></script>
</head>
<body>

<header class="top-bar">
    <div class="logo">CRM <span>Lead Management</span></div>
</header>

<div class="form-container">
    <h2>Update User</h2>

    <form id="updateUserForm">

        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="text" id="email" name="email" placeholder="Enter user email" required>
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter new mobile number">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address">
        </div>

        <div id="addressFields">
            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" name="city" placeholder="Enter city">
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" id="state" name="state" placeholder="Enter state">
            </div>

            <div class="form-group">
                <label>Country</label>
                <input type="text" id="country" name="country" placeholder="Enter country">
            </div>

            <div class="form-group">
                <label>Pin Code</label>
                <input type="text" id="pinCode" name="pinCode" placeholder="6 digit pin code">
            </div>
        </div>

        <button type="submit" class="btn-submit">Update User</button>

    </form>
</div>

<script src="/Frontend/javascript/update-user.js"></script>

</body>
</html>
