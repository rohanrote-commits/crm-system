<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | CRM Lead Management</title>
    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/Frontend/css/dashboard-test.css">

  <!-- ✅ jQuery must come first -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- ✅ Then DataTables -->
  <link rel="stylesheet" 
        href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

</head>

<body>
  <!-- Header -->
  <header class="top-bar">
    <div class="logo">CRM <span>Lead Management</span></div>
    <div class="nav-right">
      <div class="profile-menu">
        <img src="/Frontend/assests/profile.png" class="profile-pic" id="profilePic">
        <div class="dropdown" id="profileDropdown">
          <button class="drop-item">View Users</button>
          <button class="drop-item">Update User</button>
          <button class="drop-item">Delete User</button>
          <button class="drop-item">Logout</button>
          <button class="drop-item">Help Desk</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Dashboard Layout -->
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>CRM</h2>
        <span>Lead Management</span>
      </div>
      <nav class="sidebar-nav">
        <button class="sidebar-btn active" data-target="leads">Leads</button>
        <button class="sidebar-btn" data-target="users">Users</button>
        <button class="sidebar-btn" data-target="reports">Reports</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-container">
      <!-- Leads Section -->
      <div class="dashboard-section" id="leads">
        <h3>Leads</h3>
        <div class="section-buttons">
          <button class="btn-section" id = "addLeadBtn">Add Lead</button>
          <button class="btn-section" id = "importLeadBtn" >Import Leads</button>
        </div>
        <div class="lead-table-container">
          <table id="lead-table" class="table table-bordered table-hover "  style="width:100%; margin: 20px auto;">
            <thead>
              <tr>
                <!-- <th>ID</th> -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>GSTIN</th>
                <th>Description</th>
                <th>Address</th>
                <th>Status</th>
                <th>Intrested Modules</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
          </table>
          </div>
      </div>

      <!-- Users Section -->
      <div class="dashboard-section" id="users" style="display:none;">
        <h3>Users</h3>
        <div class="section-buttons">
          <button id="addUser" class="btn-section">Add User</button>
          <button id="bulkUpload" class="btn-section">Add Bulk Users</button>
          <button id="updateUsers" class="btn-section">Update User</button>
          <button id="getUsersBtn" class="btn-section">Get Registered Users</button>
          <button id="deleteUser" class="btn-section">Delete User</button>
        </div>
      </div>

      <!-- Reports Section -->
      <div class="dashboard-section" id="reports" style="display:none;">
        <h3>Reports</h3>
        <div class="section-buttons">
          <button class="btn-section">Generate Report</button>
          <button class="btn-section">View Reports</button>
          <button class="btn-section">Download Report</button>
        </div>
      </div>
    </main>
  </div>


  <!-- Add / Edit Lead Modal -->
<div class="modal fade" id="leadModal" tabindex="-1" aria-labelledby="leadModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header  text-white" >
        <h5 class="modal-title" id="leadModalLabel">Add Lead</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="leadForm">
          <input type="hidden" id="leadId" name="leadId">

          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="mobileNumber" class="form-label">Mobile</label>
              <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="gstin" class="form-label">GSTIN</label>
              <input type="text" id="gstin" name="gstin" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="leadStatus" class="form-label">Status</label>
              <select id="leadStatus" name="leadStatus" class="form-select">
                <option value="ADDED">ADDED</option>
                <option value="CONTACTED">CONTACTED</option>
                <option value="CONVERTED">CONVERTED</option>
                <option value="NOT_CONVERTED">NOT_CONVERTED</option>
              </select>
            </div>
            <div class="col-12">
              <label for="businessAddress" class="form-label">Address</label>
              <textarea id="businessAddress" name="businessAddress" class="form-control" rows="2"></textarea>
            </div>
            <div class="col-12">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" name="description" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="interestedModules" class="form-label">Interested Modules</label>
              <select id="interestedModules" class="form-select" multiple>
                <option value="GSTR">GSTR</option>
                <option value="ITC Reconsilation">ITC Reconsilation</option>
                <option value="E Invoice">E Invoice</option>
                <option value="EWay Bil">EWay Bill</option>
                <option value="LMS">LMS</option>
                <option value="Third Eye">Third Eye</option>
                <option value="Safe Sign">Safe Sign</option>
              </select>
              <small class="form-text text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="saveLeadBtn" class="btn text-white">Save Lead</button>
      </div>
    </div>
  </div>
</div>


<!-- Import Leads Modal -->
<div class="modal fade" id="importLeadsModal" tabindex="-1" aria-labelledby="importLeadsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="importLeadsLabel">Import Leads from Excel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="importLeadsForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="leadFile" class="form-label">Upload Excel File (.xlsx / .xls)</label>
            <input type="file" class="form-control" id="leadFile" name="file" accept=".xlsx,.xls" required />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Upload & Import</button>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="/Frontend/javascript/dashboard.js"></script>
  <script src="/Frontend/javascript/leads/add_lead.js"></script>
  
  <script src="/Frontend/javascript/leads/upload_lead.js"></script>
</body>

</html>
