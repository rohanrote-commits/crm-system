<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | CRM Lead Management</title>
  <link rel="stylesheet" href="/Frontend/css/login.css">

  <!-- jQuery + jQuery Validate -->
  <script src="/Frontend/javascript/jquery.js"></script>
  <script src="/Frontend/javascript/jquery.validate.min.js"></script>

</head>
<body>

<header class="top-bar">
  <div class="logo">CRM <span>Lead Management</span></div>
  <div class="contact">
    <a href="mailto:rohan.rote@perennialsys.com">rohan.rote@perennialsys.com</a>
    <span>|</span>
    <a href="tel:+918007700800">+91 705 7058 631</a>
  </div>
</header>

<div class="login-container">
  <div class="login-box">

    <h2>Reset Password</h2>
    <p>Enter your email and new password</p>

    <form id="resetPasswordForm">

      <label>Email Address<span class="required">*</span></label>
      <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your registered email">

      <label>New Password<span class="required">*</span></label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">

      <label>Confirm Password<span class="required">*</span></label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">

      <button type="submit" class="btn-orange">Reset Password</button>
    </form>

    <a class="forgot-link" href="login.html">Back to Login</a>

  </div>
</div>

<script src="/Frontend/javascript/reset-password.js"></script>
</body>
</html>
